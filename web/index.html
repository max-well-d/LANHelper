<!doctype html>
<html lang="zh-CN">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script type="text/javascript">
			if (window.history.replaceState) {
				window.history.replaceState(null, null, window.location.href)
			};
		</script>
		</script>
		<link rel="stylesheet" type="text/css" href="style.css">
		</link>
		<link rel="shortcut icon" href="favicon.ico">
		</link>
		<meta charset="utf-8">
		<title>
			LANHelper
		</title>
	</head>
	<body>
		<iframe name="formsubmit" style="display:none;">
		</iframe>
		<div class="panel">
			<h1 align="center" style="margin: auto;">
				控制面板
			</h1>
			<br>
			<div class="centered">
				<form action="" method="post" class="form" target="formsubmit">
					<button name="request" value="sleep" class="large green button">
						睡眠
					</button>
					<button name="request" value="lock" class="large green button">
						锁定
					</button>
					<button name="request" value="exit" class="large blue button">
						注销
					</button>
					<button name="request" value="reboot" class="large red button">
						重启
					</button>
					<button name="request" value="shutdown" class="large red button">
						关机
					</button>
					<br>
					<button name="request" value="screenshot" class="large button" onclick="ScreenShot()">
						屏幕截图
					</button>
				</form>
			</div>
		</div>
		<div id="screenshot" class="banner">
			<br>
		</div>
		<script type="text/javascript">
			function ScreenShot() {
				var myParent = document.getElementById("screenshot");
				myParent.removeChild(myParent.firstChild) ;
				var sc = document.createElement("img");
				myParent.appendChild(sc);
				sc.style = "width: auto;height: auto;max-width: 100%;"
				var timestamp = new Date().getTime() ;
				sc.src = "./screenshot.jpg?t=" + timestamp
			}
		</script>
	</body>
	<html>
