				<title>LANHelper</title>

		<body>
						<div class="panel">
							<h1 align="center" style="margin: auto;">控制面板</h1>

								<button name="request" value="shutdown" class="large button">关机</button>
							</form>
							</div>
				</div>

        <div id="four" class="subMenu text-center">
            <img class="menu_img" data-imgname="4">
            <div class="menu_name">锁定</div>
        </div>
        <div id="three" class="subMenu text-center">
            <img class="menu_img" data-imgname="3">
            <div class="menu_name">注销</div>
        </div>
        <div id="two" class="subMenu text-center">
            <img class="menu_img" data-imgname="2">
            <div class="menu_name">重启</div>
        </div>
        <div id="one" class="subMenu text-center">
